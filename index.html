<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACCP Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
<h1 id="question_No_Header">Question <span id="currentQuestionNumberDisplay"></span> of 5</h1>
<hr>
<div id="quiz_container">
<h2 id="question"></h2>
<section id="choices"></section>

<div class="nextBtn-Contaniner">    
<h3 id="correctIncorrect"></h3>
<button id="next-btn" class="nextBtn-style-off">Next</button>
</div>

<h2 id="score-display" class="score-display-off">Your Score is <span id="score"></span>
<button id="restart-btn">Restart</button>
</h2>

</div>

    </main>
    <script src="script.js"></script>
</body>
</html>
